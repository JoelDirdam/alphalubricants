<header class="bg-blue-900 text-white py-4 px-4">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
      <img src="/img/logo.png" alt="Alpha Lubricants" class="h-12">
    </div>
    <button id="menu-button" class="block md:hidden">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <nav id="menu" class="hidden md:flex space-x-8">
      <a href="/" [ngClass]="{ 'text-white': isActive(''), 'text-gray-500': !isActive('') }"
        class="flex flex-col items-center">
        <img [src]="getImagePath('home')" alt="Inicio" class="h-6 mb-2">
        <span>Inicio</span>
      </a>
      <a href="/products"
        [ngClass]="{ 'text-white': isActive('/products'), 'text-gray-500': !isActive('/products') }"
        class="flex flex-col items-center">
        <img [src]="getImagePath('products')" alt="Nuestros productos" class="h-6 mb-2">
        <span>Productos</span>
      </a>
      <a href="/about" [ngClass]="{ 'text-white': isActive('/about'), 'text-gray-500': !isActive('/about') }"
        class="flex flex-col items-center">
        <img [src]="getImagePath('about-us')" alt="Acerca de nosotros" class="h-6 mb-2">
        <span>Acerca de nosotros</span>
      </a>
      <a href="/contact"
        [ngClass]="{ 'text-white': isActive('/contact'), 'text-gray-500': !isActive('/contact') }"
        class="flex flex-col items-center">
        <img [src]="getImagePath('contact')" alt="Cont치ctanos" class="h-6 mb-2">
        <span>Cont치ctanos</span>
      </a>
    </nav>
  </div>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="fixed inset-0 top-0 right-0 bg-blue-900 text-white p-4 hidden md:hidden">
    <div class="flex justify-between items-center mb-4">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="/img/logo.png" alt="Alpha Lubricants" class="h-12">
      </div>
      <!-- Close button -->
      <button id="close-button">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="flex flex-col space-y-4">
      <a href="/" [ngClass]="{ 'text-white': isActive(''), 'text-gray-500': !isActive('') }"
        class="text-1xl space-x-2 flex items-center">
        <img [src]="getImagePath('home')" alt="Inicio" class="w-6 menu-icon">
        <span>Inicio</span>
      </a>
      <a href="/products"
        [ngClass]="{ 'text-white': isActive('/products'), 'text-gray-500': !isActive('/products') }"
        class="text-1xl space-x-2 flex items-center">
        <img [src]="getImagePath('products')" alt="Nuestros productos" class="w-6 menu-icon">
        <span>Productos</span>
      </a>
      <a href="/about" [ngClass]="{ 'text-white': isActive('/about'), 'text-gray-500': !isActive('/about') }"
        class="text-1xl space-x-2 flex items-center">
        <img [src]="getImagePath('about')" alt="Acerca de nosotros" class="w-6 menu-icon">
        <span>Acerca de nosotros</span>
      </a>
      <a href="/contact"
        [ngClass]="{ 'text-white': isActive('/contact'), 'text-gray-500': !isActive('/contact') }"
        class="text-1xl space-x-2 flex items-center">
        <img [src]="getImagePath('contact')" alt="Cont치ctanos" class="w-6 menu-icon">
        <span>Cont치ctanos</span>
      </a>
    </div>
  </div>
</header>
